<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Hello World</title>
</head>
<body>
    <div id = 'application-root'></div>
    
</body>

<!--- The two scripts below have created two variable React and ReactDOM for us to use -->
<script
    src = 'https://unpkg.com/react@16/umd/react.development.js ' >
</script>
<!-- ReactDOM is used to connect our React code to the DOM-->
<script 
    src = 'https://unpkg.com/react-dom@16/umd/react-dom.development.js' >
</script>
<!-- Script below loads Babel allowing for JSX to be used-->
<script 
    src = 'https://unpkg.com/babel-standalone@6/babel.min.js' >
</script>

<!-- type = 'text/babel' should not be used in production since it is slow -->
<script type = 'text/babel'>
    /* The render() method accepts two arguments
        - container - the DOM element we insert app into (in this case the div 'application-root')
        - element - Our React applcation, will become the contents of the container
    */
    // ReactDOM.render(element, container)

    const appRoot = document.querySelector('#application-root')
    /* Use createElement method in React to create a React object so you could use HTML elements such as h1 and such
        Use this method to creacte an instance of an element
        The createElement method takes in three arguments
        - type
        - prop
        - children
    */
    //const helloWorldH1 = React.createElement('h1', null, 'Hello world!')

    // Using JSX allows us to remove the createElement method
    //const helloWorldH1 = <h1> Hello, World! </h1>

    ReactDOM.render(
        <div> 
            <h1> Hello, World! </h1>
            <p> How are you today? </p>    
            <h2> Look what React can do! </h2>
        </div>
        , appRoot)

</script>
</html>
